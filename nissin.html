<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>日清戦争について</title>
  <style>
    @font-face {
      font-family: 'Uzura';
      src: url('uzura.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }
    .specialfont {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background: linear-gradient(135deg, #87CEFA, #DDA0DD);
      color: #005bb5;
      font-family: 'Uzura', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    main {
      position: relative;
      max-width: 960px;
      margin: 2rem auto;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      flex-grow: 1;
    }
    section {
      margin-bottom: 2rem;
      padding: 1rem;
    }
    h1, h2 {
      margin: 0 0 1rem;
    }
    h2 {
      border-bottom: 2px solid #ff6f61;
      padding-bottom: 0.5rem;
    }
    p {
      margin: 1rem 0;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    ul li {
      background: rgba(255, 255, 255, 0.2);
      margin: 0.5rem 0;
      padding: 0.75rem;
      border-radius: 4px;
      transition: background 0.3s;
    }
    ul li:hover {
      background: rgba(255, 255, 255, 0.3);
    }
    .button-container {
      text-align: center;
      margin-top: 1.5rem;
    }
    .button {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background: #ff6f61;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      border-radius: 4px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      transition: background 0.3s, transform 0.3s;
    }
    .button:hover {
      background: #ff867f;
      transform: scale(1.05);
    }
    b {
      font-size: 1.25rem;
      margin: 1.25rem 0;
      color: #003870;
    }
    footer {
      text-align: center;
      padding: 0.8rem;
      background-color: #ffffff;
      color: #005bb5;
    }
  </style>
<body>
  <main>
    <section>
      <h2>日清戦争について</h2>
      <p>ここに説明♥</p>
    </section>
    <iframe width="840" height="472" src="https://www.youtube.com/embed/is6iDjs9YtI?si=Udx_EwbptM3w-QGc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
  </main>
  <footer>
    <p><span class="specialfont">©</span> 2025 タルタル</p>
  </footer>
</body>
</html>
