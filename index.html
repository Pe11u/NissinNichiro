<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ホーム</title>
  <style>
    @font-face {
      font-family: 'Uzura';
      src: url('assets/uzura.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }
    .specialfont {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background: linear-gradient(135deg, #87CEFA, #DDA0DD);
      color: #005bb5;
      font-family: 'Uzura', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }
    main {
      position: relative;
      max-width: 960px;
      margin: 2rem auto;
      margin-right: 350px;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    section {
      margin-bottom: 2rem;
      padding: 1rem;
    }
    h1, h2 {
      margin: 0 0 1rem;
    }
    h2 {
      border-bottom: 2px solid #ff6f61;
      padding-bottom: 0.5rem;
    }
    p {
      margin: 1rem 0;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    ul li {
      background: rgba(255, 255, 255, 0.2);
      margin: 0.5rem 0;
      padding: 0.75rem;
      border-radius: 4px;
      transition: background 0.3s;
    }
    ul li:hover {
      background: rgba(255, 255, 255, 0.3);
    }
    .button-container {
      text-align: center;
      margin-top: 1.5rem;
    }
    .button {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background: #ff6f61;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      border-radius: 4px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      transition: background 0.3s, transform 0.3s;
    }
    .button:hover {
      background: #ff867f;
      transform: scale(1.05);
    }
    b {
      font-size: 1.25rem;
      margin: 1.25rem 0;
      color: #003870;
    }
  </style>
<body>
  <main>
    <section>
      <div class="button-container">
        <a href="https://www.google.com/" target="_blank" class="button">日清戦争について</a>
      </div>
      <div class="button-container">
        <a href="https://www.google.com/" target="_blank" class="button">日露戦争について</a>
      </div>
    </section>
    <section>
      <h2>たるボットとは？</h2>
      <p>たるボットは、あなたのDiscordサーバーを次元を超える体験に変える多機能ボットです。このボットは、サーバー管理の効率化だけでなく、ユーザー同士の交流をより豊かにするための多彩な機能を搭載しています。<br><br>
      その多機能性と直感的な使いやすさが特徴であり、初心者から上級者まで誰でも簡単に使いこなせるため、サーバーの運営を支援し、コミュニティ全体を盛り上げることができます。たるボットを使うことで、他のサーバーでは味わえない、次元を超えた体験をすることができるでしょう。</p>
    </section>
    <section>
      <h2>Creators</h2>
      <p>堤・長谷川・樽本・伊藤・柏谷</p>
    </section>
  </main>
</body>
</html>
